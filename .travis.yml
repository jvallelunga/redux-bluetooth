sudo: false
env:
  - CXX=g++-4.8
language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
script:
  - npm run test:ci
  - npm run test:bundlesize:ci
  - npm run example:deploy:ci
branches:
  only:
    - master
cache:
  directories:
    - node_modules
    - example/webapp/node_modules
deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN
 local_dir: example/webapp/build
 on:
   branch: master
after_success: 
  - npm run test:coverage:ci